language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

install:
  - pip install --upgrade pip
  - pip install coveralls sphinx
  - pip install .

script:
  - sphinx-build -qnNW docs docs/_build/html
  - coverage run --source=flask_registry setup.py test

after_success:
  - coveralls

notifications:
  email: false
